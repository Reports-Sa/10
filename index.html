        },
        en: {
            reportTitleHeader: "Professional Profile", contactInfoLabel: "Contact Information", titleDeptSeparator: " | ",
            kpiDashboardTitle: "Core Competencies", visualizationsTitle: "Experience & Skills Analytics",
            experienceBreakdownChartTitle: "Core Experience Areas (Self-Assessment)",
            skillDistributionChartTitle: "Professional Experience Distribution",
            careerProgressionChartTitle: "Career Progression Path",
            careerProgressionYLabel: "Expertise Level (Est.)",
            activitiesTitle: "Professional Experience",
            activitiesTableHeaders: { period: "Period", company: "Company", role: "Role", tasks: "Key Responsibilities" },
            insightsTitle: "Summary & Skills", insightsSummaryTitle: "üìÑ Professional Summary", insightsVisionTitle: "üëÅÔ∏è Leadership & Strategic Vision",
            insightsSkillsTitle: "üí° Skills & Training Courses", langToggle: "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©", printBtnLabel: "Print / Export PDF",
            footerText: `Profile generated on ${new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}`
        }
    };

    // =================================================================================
    // SCRIPT (NO CHANGES NEEDED BELOW)
    // =================================================================================
    let state = { lang: 'ar', theme: localStorage.getItem('theme') || 'light' };
    const dom = {
        html: document.documentElement, themeToggleBtn: document.getElementById('theme-toggle-btn'),
        themeIconLight: document.getElementById('theme-icon-light'), themeIconDark: document.getElementById('theme-icon-dark'),
        langToggleBtn: document.getElementById('lang-toggle-btn'), printBtn: document.getElementById('print-btn'),
        activitiesTableBody: document.getElementById('activities-table-body'),
        activitiesThead: document.querySelector('thead tr')
    };
    let chartInstances = {};
    const T = (key, scope) => {
        if (scope) {
            return scope[key] ? (scope[key][state.lang] || scope[key]) : key;
        }
        return i18n[state.lang][key] || key;
    };
    const renderHeader = () => {
        document.getElementById('report-title-header').textContent = T('reportTitleHeader');
        document.getElementById('employee-photo').src = profileData.personalInfo.photoUrl;
        document.getElementById('employee-name').textContent = profileData.personalInfo.fullName[state.lang];
        document.getElementById('employee-title-dept').textContent = `${profileData.personalInfo.jobTitle[state.lang]}${T('titleDeptSeparator')}${profileData.personalInfo.department[state.lang]}`;
        document.getElementById('employee-nationality').textContent = profileData.personalInfo.nationality[state.lang];
        document.getElementById('contact-info-label').textContent = T('contactInfoLabel');
        document.getElementById('employee-email').textContent = profileData.personalInfo.email;
        document.getElementById('employee-phone').textContent = profileData.personalInfo.phone;
    };
    const renderKPIs = () => {
        const container = document.querySelector('.grid.grid-cols-2.md\\:grid-cols-3.lg\\:grid-cols-6');
        container.innerHTML = '';
        profileData.coreCompetencies.forEach((kpi, index) => {
            const card = document.createElement('div');
            card.className = `report-section fade-in fade-in-delay-${index} bg-card-bg dark:bg-card-bg-dark p-4 rounded-xl shadow-soft text-center flex flex-col justify-center`;
            const label = document.createElement('p'); label.className = 'text-sm text-text-muted dark:text-text-muted-dark mb-2';
            label.textContent = kpi.label[state.lang];
            const value = document.createElement('p'); value.className = 'text-2xl md:text-3xl font-bold text-primary'; value.id = `kpi-value-${kpi.id}`;
            const kpiValue = (typeof kpi.value === 'object' && kpi.value !== null) ? kpi.value[state.lang] : kpi.value;
            value.textContent = kpiValue;
            card.appendChild(label); card.appendChild(value);
            container.appendChild(card);
        });
    };
    const renderCharts = () => {
        Chart.defaults.font.family = "'Cairo', sans-serif"; Chart.defaults.color = state.theme === 'dark' ? '#9ca3af' : '#6b7280';
        Object.values(chartInstances).forEach(chart => chart.destroy());
        const chartOptions = (rtl) => ({ responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', rtl: rtl }, tooltip: { rtl: rtl } } });
        
        const experienceCtx = document.getElementById('experienceBreakdownChart').getContext('2d');
        chartInstances.experience = new Chart(experienceCtx, { type: 'bar', data: { labels: profileData.charts.experienceBreakdown.labels[state.lang], datasets: [{ label: T('experienceBreakdownChartTitle'), data: profileData.charts.experienceBreakdown.data, backgroundColor: '#1d4ed8', borderRadius: 4 }] }, options: { ...chartOptions(state.lang === 'ar'), indexAxis: 'y', scales: { y: { grid: { display: false } }, x: { beginAtZero: true, max:100, grid: { color: state.theme === 'dark' ? '#374151' : '#e5e7eb' } } }, plugins: { legend: { display: false }, tooltip: { rtl: state.lang === 'ar' } } } });

        const skillCtx = document.getElementById('skillDistributionChart').getContext('2d');
        chartInstances.skill = new Chart(skillCtx, { type: 'doughnut', data: { labels: profileData.charts.skillDistribution.labels[state.lang], datasets: [{ data: profileData.charts.skillDistribution.data, backgroundColor: profileData.charts.skillDistribution.colors, borderColor: state.theme === 'dark' ? '#1f2937' : '#ffffff', borderWidth: 4 }] }, options: { ...chartOptions(state.lang === 'ar'), cutout: '70%', plugins: { legend: { position: 'bottom', rtl: state.lang === 'ar', labels: { boxWidth: 15, padding: 15 } } } } });
        
        const progressionCtx = document.getElementById('careerProgressionChart').getContext('2d');
        chartInstances.progression = new Chart(progressionCtx, { type: 'line', data: { labels: profileData.charts.careerProgression.labels[state.lang], datasets: [{ label: T('careerProgressionYLabel'), data: profileData.charts.careerProgression.data, borderColor: '#1d4ed8', backgroundColor: 'rgba(29, 78, 216, 0.1)', fill: true, tension: 0.4 }] }, options: { ...chartOptions(state.lang === 'ar'), scales: { y: { beginAtZero: false, grid: { color: state.theme === 'dark' ? '#374151' : '#e5e7eb' }, title: { display: true, text: T('careerProgressionYLabel') } }, x: { grid: { display: false } } }, plugins: { legend: { display: false }, tooltip: { rtl: state.lang === 'ar' } } } });
    };
    const renderActivitiesTable = () => {
        const headers = T('activitiesTableHeaders');
        dom.activitiesThead.innerHTML = '';
        Object.values(headers).forEach(value => {
            const th = document.createElement('th'); th.scope = 'col'; th.className = 'px-6 py-3';
            th.textContent = value; dom.activitiesThead.appendChild(th);
        });
        dom.activitiesTableBody.innerHTML = '';
        profileData.professionalExperience.forEach(exp => {
            exp.roles.forEach((role, index) => {
                const row = document.createElement('tr');
                row.className = 'bg-card-bg dark:bg-card-bg-dark border-b dark:border-gray-700';

                let periodCellHTML = '';
                let companyCellHTML = '';

                if (index === 0) { // Only for the first role in an experience block
                    periodCellHTML = `<td class="px-6 py-4 font-semibold align-top whitespace-nowrap" rowspan="${exp.roles.length}">${exp.period.start[state.lang]} ‚Äì ${exp.period.end[state.lang]}</td>`;
                    companyCellHTML = `<td class="px-6 py-4 font-semibold align-top" rowspan="${exp.roles.length}">${exp.company[state.lang]}</td>`;
                }

                row.innerHTML = `
                    ${periodCellHTML}
                    ${companyCellHTML}
                    <td class="px-6 py-4 font-medium">${role.title[state.lang]}</td>
                    <td class="px-6 py-4">${role.tasks[state.lang]}</td>`;

                dom.activitiesTableBody.appendChild(row);
            });
        });
    };
    const renderSummaryAndSkills = () => {
        document.getElementById('insights-title').textContent = T('insightsTitle');
        document.getElementById('insights-summary-title').textContent = T('insightsSummaryTitle');
        document.getElementById('insights-summary-content').textContent = profileData.summaryAndSkills.summary[state.lang];
        document.getElementById('insights-vision-title').textContent = T('insightsVisionTitle');
        document.getElementById('insights-vision-content').textContent = profileData.summaryAndSkills.vision[state.lang];
        document.getElementById('insights-skills-title').textContent = T('insightsSkillsTitle');
        const skillsContainer = document.getElementById('insights-skills-content');
        skillsContainer.innerHTML = '';
        profileData.summaryAndSkills.skillsAndCourses.forEach(cat => {
            const div = document.createElement('div');
            const h5 = document.createElement('h5');
            h5.className = 'font-bold mb-2 text-text-main dark:text-text-main-dark';
            h5.textContent = cat.category[state.lang];
            const ul = document.createElement('ul');
            ul.className = 'space-y-1 skill-list';
            cat.items[state.lang].forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                ul.appendChild(li);
            });
            div.appendChild(h5);
            div.appendChild(ul);
            skillsContainer.appendChild(div);
        });
    };
    const renderQrSection = () => {
        const data = profileData.qrCode;
        document.getElementById('qr-code-img').src = data.imageUrl;
        document.getElementById('qr-section-title').textContent = data.title[state.lang];
        document.getElementById('qr-code-caption').textContent = data.caption[state.lang];
    };
    const renderStrengthsAndValue = () => {
        const data = profileData.strengthsAndValue;
        document.getElementById('strengths-title').textContent = data.strengthsTitle[state.lang];
        const strengthsList = document.getElementById('strengths-list');
        strengthsList.innerHTML = '';
        strengthsList.className = state.lang === 'ar' ? 'space-y-2 strengths-list' : 'space-y-2 list-disc list-inside';
        data.strengths.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item[state.lang];
            if (state.lang === 'ar') li.style.paddingRight = '1.5rem';
            strengthsList.appendChild(li);
        });

        document.getElementById('value-title').textContent = data.valueTitle[state.lang];
        document.getElementById('value-content').textContent = data.valueText[state.lang];
    };
    const renderTextContent = () => {
        document.getElementById('kpi-dashboard-title').textContent = T('kpiDashboardTitle');
        document.getElementById('visualizations-title').textContent = T('visualizationsTitle');
        document.getElementById('experience-breakdown-chart-title').textContent = T('experienceBreakdownChartTitle');
        document.getElementById('skill-distribution-chart-title').textContent = T('skillDistributionChartTitle');
        document.getElementById('career-progression-chart-title').textContent = T('careerProgressionChartTitle');
        document.getElementById('activities-title').textContent = T('activitiesTitle');
        document.getElementById('footer-text').textContent = T('footerText');
    };
    const render = () => {
        dom.html.lang = state.lang; dom.html.dir = state.lang === 'ar' ? 'rtl' : 'ltr';
        dom.langToggleBtn.textContent = T('langToggle'); dom.printBtn.setAttribute('aria-label', T('printBtnLabel'));
        renderHeader(); renderKPIs(); renderTextContent(); renderActivitiesTable(); renderSummaryAndSkills(); renderQrSection(); renderStrengthsAndValue(); renderCharts();
    };
    const updateTheme = () => {
        if (state.theme === 'dark') { dom.html.classList.add('dark'); dom.themeIconLight.classList.add('hidden'); dom.themeIconDark.classList.remove('hidden'); }
        else { dom.html.classList.remove('dark'); dom.themeIconLight.classList.remove('hidden'); dom.themeIconDark.classList.add('hidden'); }
    };
    dom.themeToggleBtn.addEventListener('click', () => { state.theme = state.theme === 'light' ? 'dark' : 'light'; localStorage.setItem('theme', state.theme); updateTheme(); renderCharts(); });
    dom.langToggleBtn.addEventListener('click', () => { state.lang = state.lang === 'ar' ? 'en' : 'ar'; render(); });
    dom.printBtn.addEventListener('click', () => { window.print(); });
    updateTheme(); render();
});
</script>
